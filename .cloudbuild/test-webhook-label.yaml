steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
      - -c
      - |
        if()
        echo "HERE _BODY ${_BODY} and _BRANCH_NAME ${_BRANCH_NAME} and LABEL_NAME ${LABEL_NAME}"

  - name: 'maniator/gh'
    id: 'checkBuildLabel'
    entrypoint: bash
    args:
      - -c
      - |
        if [[ "$LABEL_NAME" == "build_apk" ]]; then
          echo "try checkout"
          git config --global credential.helper gcloud.sh
          git fetch --all
          git checkout ${_BRANCH_NAME}
          echo "checkout finished"
        else
          echo "Skipping checkout as label is not 'build_apk'"
          exit 0
        fi

substitutions:
  _BODY: $(body)
  BRANCH_NAME: $(body.BRANCH_NAME)
  LABEL_NAME: $(body.LABEL_NAME)
