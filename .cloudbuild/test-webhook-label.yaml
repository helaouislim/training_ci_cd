steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'checkConditions'
    entrypoint: bash
    args:
      - '-c'
      - |-
        echo "trigger ci"

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/github-access-token/versions/latest
      env: 'GITHUB_TOKEN'