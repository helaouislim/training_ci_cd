name: GitHub Actions Demo
on:
  pull_request:
    types: [labeled]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Print Event Info
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧  ref ${{ github.event.pull_request.base.ref }} runner ${{ runner.name }}"
          echo "🔎 The name of your branch is ${{ github.head_ref }} and your repository is ${{ github.repository }}."